<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JED-Dev provides software solutions for small and middium business">
    <meta name="author" content="E. Jared Larios">
    <title>JED-Dev | Contact Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/contact-small.css">
    <link rel="stylesheet" href="styles/contact-large.css">
    <script src="scripts/jeddev.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>@JED-Dev</h1>
        <nav>
            <span id="menu"></span>
            <!-- class open -->
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a class="active" href=#>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <picture>
                <source srcset="images/banner-large.webp" media="(min-width: 1000px)">
                <source srcset="images/banner-medium.webp" media="(min-width: 500px)">
                <img src="images/banner-small.webp" alt="banner" width="350" height="250">
            </picture>
            <div>
                <h2>Contact Us</h2>
            </div>
        </section>
        <section class="form">
            <h2>Send us a message!</h2>
            <form action="confirm.html" method="get">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <label for="email">Email </label>
                <input type="email" name="email" id="email" required>
                <label for="subject">Subject <span>(Optional)</span> </label>
                    <input type="text" name="subject" id="subject">
                <label for="message">Message</label>
                <textarea rows="5" name="message" id="message" required></textarea>
                <input type="submit" value="Send My Message">
            </form>
            <picture>
                <source srcset="images/banner-large.webp" media="(min-width: 1000px)">
                <source srcset="images/banner-medium.webp" media="(min-width: 500px)">
                <img src="images/banner-small.webp" alt="banner" width="350" height="250">
            </picture>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> | E. Jared Larios | Guatemala City</p>
        <span id="lastModification"></span>
    </footer>
</body>
</html>
