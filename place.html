<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD131 Place information page.">
    <meta name="author" content="E Jared Larios">
    <title>WDD131 Place</title>

    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <title>Guatemala</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Guatemala</h1>
        </div>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 740px )">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px )">
                <img src="images/hero-small.webp" alt="Guatemala City" width="250" height="500">
            </picture>
        </div>
        <section class="data">
            <h2>Data</h2>
            <!-- TODO: FIX THIS AS TABLE -->
            <ul>
                <li>Area: <span class="value">value</span></li>
                <li>Population: <span class="value">value</span></li>
                <li>capital: <span class="value">value</span></li>
                <li>Language: <span class="value">value</span></li>
                <li>Time Zone: <span class="value">value</span></li>
                <li>Internet TLD: <span class="value">value</span></li>
            </ul>
        </section>
        <section class="weather">
            <h2>Weather</h2>
            <!-- TODO: FIX THIS AS TABLE -->
            <ul>
                <li>Temperature: <span class="value">value</span></li>
                <li>Conditions: <span class="value">value</span></li>
                <li>Wind: <span class="value">value</span></li>
                <li>Wind Chill: <span class="value">value</span></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>
            &copy;<spam id="year"></spam> | Jared Larios | Guatemala City
        </p>
        <spam id="lastModification"></spam>
    </footer>
</body>
</html>
