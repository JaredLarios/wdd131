<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD131 Place information page.">
    <meta name="author" content="E Jared Larios">

    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <title>Guatemala</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Guatemala</h1>
        </div>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 740px )">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px )">
                <img src="images/hero-small.webp" alt="Guatemala City" width="250" height="500">
            </picture>
        </div>
        <section class="data">
            <div class="card-header">
                <h2>Data</h2>
            </div>
            <div class="datatable">
                <div class="row">
                    <div class="col key">Area:</div>
                    <div class="col value">108.888 km²</div>
                </div>
                <div class="row">
                    <div class="col key">Population:</div>
                    <div class="col value">17,360 million</div>
                </div>
                <div class="row">
                    <div class="col key">Capital:</div>
                    <div class="col value">Guatemala City</div>
                </div>
                <div class="row">
                    <div class="col key">Languages:</div>
                    <div class="col value">Spanish, Q´eqchi´, Kaqchikel</div>
                </div>
                <div class="row">
                    <div class="col key">Currency:</div>
                    <div class="col value">Quetzal</div>
                </div>
                <div class="row">
                    <div class="col key">Time Zone:</div>
                    <div class="col value">UTC-6</div>
                </div>
                <div class="row">
                    <div class="col key">Calling Code:</div>
                    <div class="col value">+502</div>
                </div>
                <div class="row">
                    <div class="col key">Internet TLD:</div>
                    <div class="col value">.gt</div>
                </div>
            </div>
        </section>
        <section class="weather">
            <div class="card-header">
                <h2>Weather</h2>
            </div>
            <div class="datatable">
                <div class="row">
                    <div class="col key">Temperature:</div>
                    <div class="col value" id="temp"></div>
                </div>
                <div class="row">
                    <div class="col key">Conditions:</div>
                    <div class="col value" id="cond"></div>
                </div>
                <div class="row">
                    <div class="col key">Wind:</div>
                    <div class="col value" id="wind"></div>
                </div>
                <div class="row">
                    <div class="col key">Wind Chill:</div>
                    <div class="col value" id="windChill"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy;<span id="year"></span> | Jared Larios | Guatemala City
        </p>
        <span id="lastModification"></span>
    </footer>
</body>
</html>
